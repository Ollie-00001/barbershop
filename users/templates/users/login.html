{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>
  <div class="mt-3">
    <a href="{% url 'register' %}" class="btn btn-link">Регистрация</a>
    <a href="{% url 'password_reset' %}" class="btn btn-link">Забыли пароль?</a>
  </div>
</div>
{% endblock %}
