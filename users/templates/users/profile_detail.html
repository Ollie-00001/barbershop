{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Profile</h2>
  <p><strong>Username:</strong> {{ user_obj.username }}</p>
  <p><strong>Email:</strong> {{ user_obj.email }}</p>
  <p><strong>First name:</strong> {{ user_obj.first_name }}</p>
  <p><strong>Last name:</strong> {{ user_obj.last_name }}</p>
  <a href="{% url 'profile_update' %}" class="btn btn-secondary">Edit Profile</a>
  <a href="{% url 'password_change' %}" class="btn btn-warning">Change Password</a>
  <a href="{% url 'logout' %}" class="btn btn-danger ms-2">Выйти</a>
  <a href="/" class="btn btn-link ms-2">На главную</a>
</div>
{% endblock %}
